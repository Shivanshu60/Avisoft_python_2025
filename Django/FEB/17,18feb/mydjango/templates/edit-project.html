{% extends "base.html" %}

{% block title %}Edit Project{% endblock %}

{% block content %}
  <h1>Edit Project</h1>
  <form action="/edit-project/{{ category_id }}/{{ project.id }}" method="post">
    <label for="name">Project Name:</label>
    <input type="text" id="name" name="name" value="{{ project.name }}" required><br><br>
    
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" value="{{ project.start_date }}" required><br><br>
    
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" value="{{ project.end_date }}" required><br><br>
    
    <label for="status">Status:</label>
    <select id="status" name="status">
      <option value="Pending" {% if project.status == "Pending" %}selected{% endif %}>Pending</option>
      <option value="In Progress" {% if project.status == "In Progress" %}selected{% endif %}>In Progress</option>
      <option value="Completed" {% if project.status == "Completed" %}selected{% endif %}>Completed</option>
    </select><br><br>
    
    <button type="submit">Save Changes</button>
  </form>
{% endblock %}
