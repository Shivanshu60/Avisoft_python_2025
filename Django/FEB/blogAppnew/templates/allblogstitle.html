{% extends "base.html" %}

{% block title %}All Blogs{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">All Blogs</h1>
    <div class="blog-list">
        {% for Blog in blog %}
            <div class="blog-item">
                <h2>{{ Blog.title }}</h2>
                <a href="/blogs/{{ Blog.id }}">Read More</a>
            </div>
        {% else %}
            <p class="text-center">No blogs available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
