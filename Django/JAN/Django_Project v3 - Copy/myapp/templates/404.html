<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Error Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* General Body and Background Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* Error Section Styling */
    .error-section {
      background-color: #ffffff;
      padding: 80px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Error Title Styling */
    .error-title {
      font-size: 3rem;
      color: #f44336;
      font-weight: bold;
    }

    /* Error Message Styling */
    .error-message {
      font-size: 1.5rem;
      color: #555;
      line-height: 1.7;
      margin-bottom: 30px;
    }

    /* Button Styling */
    .error-btn {
      font-size: 1.1rem;
      color: #fff;
      background-color: #2f5ad9;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    .error-btn:hover {
      background-color: #3c74c4;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  {% include 'navbar.html' %}

  <div class="error-section">
    <div class="container">
      <h2 class="error-title">Oops! Something went wrong.</h2>
      <p class="error-message">We couldn't find the page you're looking for. Please check the URL or go back to the homepage.</p>
      <a href="/home" class="error-btn">Go Back to Homepage</a>
    </div>
  </div>

  {% include 'footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
