{% extends 'base.html' %}
{% block content %}

<h1>Calculator</h1>
<div class="row">
    <div class="cl-12">
        <form method="post">
            {% csrf_token %}
            <label >Value1</label>
            <input type="text" name="num1" class="formcontrol"/>
    
            <select name="opr">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <label >Value2</label>
            <input type="text" name="num2" class="formcontrol"/>

            <button type="submit"> Calculate</button>

            <label for=""> output</label>
            <input type="text" value="{{ c }}" >
        </form>
    </div>
</div>










{% endblock %}
