<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Downloads Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column min-vh-100">
    {% include 'navbar.html' %}

    <!-- Downloads Page Section -->
    <h1 class="text-left my-3 container fs-4 pt-3">Downloads</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <!-- Scrollable table for small screens -->
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th class="w-auto">SNo</th>
                                        <th class="w-auto">Title</th>
                                        <th class="w-auto">URL</th>
                                        <th class="w-auto">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for p in ptag_db %}
                                    <tr>
                                        <td>{{ forloop.counter }}</td>
                                        <td class="text-truncate" style="max-width: 250px;">
                                            {{ p.title }}
                                        </td>
                                        <td class="text-nowrap text-truncate" style="max-width: 200px;">
                                            <a href="{{ p.url }}" target="_blank" class="text-decoration-none">
                                                {{ p.url }}
                                            </a>
                                        </td>
                                        <td>
                                            <!-- Actions with flex wrapping -->
                                            <div class="d-flex flex-wrap gap-2">
                                                <a href="/home/view-para/{{ p.id }}" class="btn btn-sm btn-secondary">View</a>
                                                <a href="/home/download-para/{{ p.id }}" class="btn btn-sm btn-success">Download</a>
                                                <a href="/home/delete-para/{{ p.id }}" class="btn btn-sm btn-danger">Delete</a>
                                            </div>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
