<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Main Content -->
<div class="row justify-content-center pt-5">
    <div class="col-sm-6 border border-1 rounded p-4">
        <h2 class="text-muted">Register</h2>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                <input type="text" name="{{ form.username.name }}" class="form-control"
                    value="{{ form.username.value }}" />
                <span class="text-danger">{{ form.username.errors }}</span>
            </div>

            <div class="form-group position-relative">
                <label for="{{ form.password1.id_for_label }}">Password:</label>
                <input type="password" name="{{ form.password1.name }}" id="password1" class="form-control" 
                       value="{{ form.password1.value }}" />
                <i class="bi bi-eye position-absolute" id="toggle-password1" 
                   style="top: 65%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
                <span class="text-danger">{{ form.password1.errors }}</span>
            </div>

            <div class="form-group position-relative">
                <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
                <input type="password" name="{{ form.password2.name }}" id="password2" class="form-control" 
                       value="{{ form.password2.value }}" />
                <i class="bi bi-eye position-absolute" id="toggle-password2" 
                   style="top: 65%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
                <span class="text-danger">{{ form.password2.errors }}</span>
            </div>

            <a href="{% url 'login' %}" class="text-primary text-decoration-none mt-2 d-inline-block hover-link">Already have an account? Click here</a>

            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary rounded-pill px-5">Submit</button>
            </div>
        </form>
    </div>
</div>
    </div>




    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to toggle password visibility -->
<script>
    document.getElementById('toggle-password1').addEventListener('click', function () {
        var passwordField = document.getElementById('password1');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    });

    document.getElementById('toggle-password2').addEventListener('click', function () {
        var passwordField = document.getElementById('password2');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    });
</script>
</body>

</html>
